                  enum: [active, suspended, pre-closed]
                  title: 'ウォレット状態'
                  description: ウォレットの状態です。
                can_transfer_topup:
                  type: boolean
                  title: 'チャージ可能かどうか'
                  description: 店舗ユーザーがエンドユーザーにチャージ可能かどうかです。真にするとチャージ可能となり、偽にするとチャージ不可能となります。
