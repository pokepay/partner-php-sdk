        rows:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedTransfers:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Transfer'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedAccounts:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Account'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedAccountWithUsers:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/AccountWithUser'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedAccountDetails:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/AccountDetail'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedAccountBalance:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/AccountBalance'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    PaginatedShops:
      x-pokepay-schema-type: "response"
      properties:
