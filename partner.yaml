# NOTE:
# エントリーポイントについて、x-pokepay-allow-server-side: true がついているものはサーバーサイドで正しいことが保証されているが
# それ以外は存在しないか間違っているので注意

openapi: '3.0.1'

info:
  description: >-
    Partner APIs
  title:  Partner APIs
  version: 0.0.0

tags:
  - name: Transaction
  - name: Transfer
  - name: Check
    description: |
      店舗ユーザが発行し、エンドユーザーがポケペイアプリから読み取ることでチャージ取引が発生するQRコードです。

      チャージQRコードを解析すると次のようなURLになります(URLは環境によって異なります)。

      `https://www-sandbox.pokepay.jp/checks/xxxxxxxx-xxxx-xxxxxxxxx-xxxxxxxxxxxx`

      QRコードを読み取る方法以外にも、このURLリンクを直接スマートフォン(iOS/Android)上で開くことによりアプリが起動して取引が行われます。(注意: 上記URLはsandbox環境であるため、アプリもsandbox環境のものである必要があります) 上記URL中の `xxxxxxxx-xxxx-xxxxxxxxx-xxxxxxxxxxxx` の部分がチャージQRコードのIDです。
  - name: Bill
    description: 支払いQRコード
  - name: Cashtray
    description: |
      Cashtrayは支払いとチャージ両方に使えるQRコードで、店舗ユーザとエンドユーザーの間の主に店頭などでの取引のために用いられます。
      Cashtrayによる取引では、エンドユーザーがQRコードを読み取った時点で即時取引が作られ、ユーザに対して受け取り確認画面は表示されません。
      Cashtrayはワンタイムで、一度読み取りに成功するか、取引エラーになると失効します。
      また、Cashtrayには有効期限があり、デフォルトでは30分で失効します。

  - name: Customer
  - name: Organization
  - name: Shop
  - name: User
  - name: Account
  - name: Private Money
  - name: Bulk
  - name: Event
  - name: Campaign
  - name: Webhook
    description: |
      Webhookは特定のワーカータスクでの処理が完了した事を通知します。
      WebHookにはURLとタスク名、有効化されているかを設定することが出来ます。
      通知はタスク完了時、事前に設定したURLにPOSTリクエストを行います。
  - name: Coupon
    description: |
      Couponは支払い時に指定し、支払い処理の前にCouponに指定の方法で値引き処理を行います。
      Couponは特定店舗で利用できるものや利用可能期間、配信条件などを設定できます。
  - name: UserDevice
    description: |
      UserDeviceはユーザー毎のデバイスを管理します。
      あるユーザーが使っている端末を区別する必要がある場合に用いられます。
      これが必要な理由はBank Payを用いたチャージを行う場合は端末を区別できることが要件としてあるためです。
  - name: BankPay
    description: |
      BankPayを用いた銀行からのチャージ取引などのAPIを提供しています。

components:
  schemas:
    Pong:
      x-pokepay-schema-type: "response"
      properties:
        pong:
          x-pokepay-csharp-property-name: "Value"
          type: string
          pattern: '^ok$'
    Echo:
      x-pokepay-schema-type: "response"
      properties:
        status:
          type: string
          pattern: '^ok$'
        message:
          type: string
    Pagination:
      x-pokepay-schema-type: "response"
      properties:
        current:
          type: integer
        per_page:
          type: integer
          minimum: 1
        max_page:
          type: integer
          minimum: 1
        has_prev:
          type: boolean
        has_next:
          type: boolean
    AdminUserWithShopsAndPrivateMoneys:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          pattern: '^(SERVICE|ORGANIZATION|SHOP)-(MANAGER|STAFF)$'
        email:
          type: string
          format: email
        name:
          type: string
        is_active:
          type: boolean
        organization:
          $ref: '#/components/schemas/Organization'
        shops:
          type: array
          items:
            $ref: '#/components/schemas/User'
        private_moneys:
          type: array
          items:
            $ref: '#/components/schemas/PrivateMoney'
    Account:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ウォレットID'
        name:
          type: string
          title: 'ウォレット名'
        is_suspended:
          type: boolean
          title: 'ウォレットが凍結されているかどうか'
        status:
          type: string
          enum: [active, suspended, pre-closed, closed]
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: '設定マネー情報'
    AccountWithUser:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_suspended:
          type: boolean
        status:
          type: string
          enum: [active, suspended, pre-closed, closed]
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
        user:
          $ref: '#/components/schemas/User'
    AccountDetail:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_suspended:
          type: boolean
        status:
          type: string
          enum: [active, suspended, pre-closed, closed]
        balance:
          type: number
          format: decimal
        money_balance:
          type: number
          format: decimal
        point_balance:
          type: number
          format: decimal
        point_debt:
          type: number
          format: decimal
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
        user:
          $ref: '#/components/schemas/User'
        external_id:
          type: string
          nullable: true
          maxLength: 50
    ShopAccount:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ウォレットID'
        name:
          type: string
          title: 'ウォレット名'
        is_suspended:
          type: boolean
          title: 'ウォレットが凍結されているかどうか'
        can_transfer_topup:
          type: boolean
          title: 'チャージ可能かどうか'
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: '設定マネー情報'
    AccountDeleted:
      x-pokepay-schema-type: "response"
      properties: {}
    AccountBalance:
      x-pokepay-schema-type: "response"
      properties:
        expires_at:
          type: string
          format: date-time
        money_amount:
          type: number
          format: decimal
        point_amount:
          type: number
          format: decimal
    Bill:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 支払いQRコードのID
        amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額
          description: 支払い額。支払い額未指定の場合は支払い時に任意金額を入力できます。
        max_amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額を範囲指定した場合の上限
          description: 支払い額に任意金額を入力する際の上限です。
        min_amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額を範囲指定した場合の下限
          description: 支払い額に任意金額を入力する際の下限です。
        description:
          type: string
          title: 支払いQRコードの説明文(アプリ上で取引の説明文として表示される)
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 支払いQRコード発行ウォレット
          description: 支払いQRコードを発行した店舗のウォレットです。ユーザやマネーの情報を含みます。
        is_disabled:
          type: boolean
          title: 無効化されているかどうか
        token:
          type: string
          title: 支払いQRコードを解析したときに出てくるURL
    Check:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: チャージQRコードのID
        created_at:
          type: string
          format: date-time
          title: チャージQRコードの作成日時
        amount:
          type: number
          format: decimal
          deprecated: true
          title: チャージマネー額
        money_amount:
          type: number
          format: decimal
          title: チャージマネー額
        point_amount:
          type: number
          format: decimal
          title: チャージポイント額
        description:
          type: string
          title: チャージQRコードの説明文(アプリ上で取引の説明文として表示される)
        user:
          $ref: '#/components/schemas/User'
          title: 送金元ユーザ情報
        is_onetime:
          type: boolean
          title: 使用回数が一回限りかどうか
        is_disabled:
          type: boolean
          title: 無効化されているかどうか
        expires_at:
          type: string
          format: date-time
          title: チャージQRコード自体の失効日時
        last_used_at:
          type: string
          format: date-time
          nullable: true
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: 対象マネー情報
        usage_limit:
          type: integer
          minimum: 1
          nullable: true
          title: 一回限りでない場合の最大読み取り回数
        usage_count:
          type: number
          nullable: true
          title: 一回限りでない場合の現在までに読み取られた回数
        point_expires_at:
          type: string
          format: date-time
          nullable: true
          title: ポイント有効期限(絶対日数指定)
        point_expires_in_days:
          type: integer
          minimum: 0
          nullable: true
          title: ポイント有効期限(相対日数指定)
        token:
          type: string
          title: チャージQRコードを解析したときに出てくるURL
    PaginatedChecks:
      x-pokepay-schema-type: "response"
      properties:
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Check'
        count:
          type: integer
          minimum: 0
        pagination:
          $ref: '#/components/schemas/Pagination'
    CpmToken:
      x-pokepay-schema-type: "response"
      type: object
      properties:
        cpm_token:
          x-pokepay-csharp-property-name: "Token"
          type: string
          minLength: 22
          maxLength: 22
        account:
          $ref: '#/components/schemas/AccountDetail'
        transaction:
          $ref: '#/components/schemas/Transaction'
          nullable: true
        event:
          $ref: '#/components/schemas/ExternalTransaction'
          nullable: true
        scopes:
          type: array
          title: 許可された取引種別
          description: エンドユーザーがCPMトークンを生成する際に指定する、CPMトークンに許可された取引の種別。
          items:
            type: string
            enum: [payment, topup, external-transaction]
        expires_at:
          type: string
          format: date-time
          title: CPMトークンの失効日時
        metadata:
          type: string
          format: json
          title: エンドユーザー側メタデータ
          description: |-
            取引作成時に店舗側から指定されるメタデータです。
            全てのkeyとvalueが文字列であるようなフラットな構造のJSON文字列です。

    Cashtray:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: Cashtray自体のIDです。
        amount:
          type: number
          format: decimal
          title: 取引金額
          description: Cashtrayの取引金額です。正の数ならチャージ、負の数なら支払いとなります。
        description:
          type: string
          title: Cashtrayの説明文
          description: Cashtrayの説明文です。アプリ上で取引の説明文として表示されます。
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 発行店舗のウォレット
          description: Cashtrayを発行した店舗ユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
        expires_at:
          type: string
          format: date-time
          title: Cashtrayの失効日時
        canceled_at:
          type: string
          format: date-time
          nullable: true
          title: Cashtrayの無効化日時。NULLの場合は無効化されていません
        token:
          type: string
          title: CashtrayのQRコードを解析したときに出てくるURL

    CashtrayWithResult:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: CashtrayのID
          description: Cashtray自体のIDです。
        amount:
          type: number
          format: decimal
          title: 取引金額
          description: Cashtrayの取引金額です。正の数ならチャージ、負の数なら支払いとなります。
        description:
          type: string
          title: Cashtrayの説明文(アプリ上で取引の説明文として表示される)
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 発行店舗のウォレット
          description: Cashtrayを発行した店舗ユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
        expires_at:
          type: string
          format: date-time
          title: Cashtrayの失効日時
        canceled_at:
          type: string
          format: date-time
          nullable: true
          title: Cashtrayの無効化日時。NULLの場合は無効化されていません
        token:
          type: string
          title: CashtrayのQRコードを解析したときに出てくるURL
        attempt:
          $ref: '#/components/schemas/CashtrayAttempt'
          title: Cashtray読み取り結果
          description: Cashtrayをエンドユーザーが読み取った結果です。Cashtrayがまだ誰にも読み取られていない場合はNULLになります。
          nullable: true
        transaction:
          $ref: '#/components/schemas/Transaction'
          title: 取引結果
          description: Cashtrayをエンドユーザーが読み取った結果としてできた取引です。Cashtrayがまだ誰にも読み取られていない場合、またはエラーにより取引が完了しなかった場合はNULLになります。
          nullable: true

    CashtrayAttempt:
      x-pokepay-schema-type: "response"
      properties:
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: エンドユーザーのウォレット
          description: |-
            Cashtrayを読み取ったエンドユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
            この際、エンドユーザーがCashtrayを発行した店舗ウォレットのマネーを持っていない場合、この値はNULLになります。
          nullable: true
        status_code:
          type: number
          title: ステータスコード
          description: エンドユーザーによるCashtrayの読み取りリクエストに対するレスポンスのHTTPステータスコードです。
        error_type:
          type: string
          title: エラー型
          description: 取引中に発生したエラーの型名です。エラーが発生しなかった場合は空文字となります。
        error_message:
          type: string
          title: エラーメッセージ
          description: 取引中に発生したエラーの説明文です。エラーが発生しなかった場合は空文字となります。
        created_at:
          type: string
          format: date-time
          title: Cashtray読み取り記録の作成日時
          description: エンドユーザーによるCashtrayの読み取りリクエストに対する記録(CashtrayAttempt)の作成日時です。これによりエンドユーザーがCashtrayをいつ読み取ったかが分かります。

    User:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ユーザー (または店舗) ID'
        name:
          type: string
          title: 'ユーザー (または店舗) 名'
        is_merchant:
          type: boolean
          title: '店舗ユーザーかどうか'
    PrivateMoney:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'マネーID'
        name:
          type: string
          maxLength: 256
          title: 'マネー名'
        unit:
          type: string
          title: 'マネー単位 (例: 円)'
        is_exclusive:
          type: boolean
          title: '会員制のマネーかどうか'
        description:
          type: string
          title: 'マネー説明文'
        oneline_message:
          type: string
          title: 'マネーの要約'
        organization:
          title: 'マネーを発行した組織'
          $ref: '#/components/schemas/Organization'
        max_balance:
          type: number
          format: decimal
          title: 'ウォレットの上限金額'
        transfer_limit:
          type: number
          format: decimal
          title: 'マネーの取引上限額'
        money_topup_transfer_limit:
          type: number
          format: decimal
          title: 'マネーチャージ取引上限額'
        type:
          type: string
          enum: [own, third-party]
          title: 'マネー種別 (自家型=own, 第三者型=third-party)'
        expiration_type:
          type: string
          enum: [static, last-update, last-topup-update]
          title: '有効期限種別 (チャージ日起算=static, 最終利用日起算=last-update, 最終チャージ日起算=last-topup-update)'
        enable_topup_by_member:
          type: boolean
          nullable: true
          deprecated: true
          description: 'このパラメータは未使用につき廃止されます'
        display_money_and_point:
          type: string
          enum: [both, money-only, point-only]
    Organization:
      x-pokepay-schema-type: "response"
      properties:
        code:
          type: string
          maxLength: 32
          title: '組織コード'
        name:
          type: string
          maxLength: 256
          title: '組織名'
    Transaction:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: '取引ID'
        type:
          type: string
          title: '取引種別'
          description: |
            各取引種別の値の意味は以下の通りです。
            - topup: チャージ
            - payment: 支払い
            - transfer: 個人間送金
            - exchange: マネー間交換
            - cashback: ウォレット退会時の払い戻し処理
            - expire: ウォレット退会時の残高失効処理
          enum: [topup, payment, transfer, exchange, cashback, expire]
        is_modified:
          type: boolean
          title: '返金された取引かどうか'
        sender:
          $ref: '#/components/schemas/User'
          title: '送金者情報'
        sender_account:
          $ref: '#/components/schemas/Account'
          title: '送金ウォレット情報'
        receiver:
          $ref: '#/components/schemas/User'
          title: '受取者情報'
        receiver_account:
          $ref: '#/components/schemas/Account'
          title: '受取ウォレット情報'
        amount:
          type: number
          title: '取引総額 (マネー額 + ポイント額)'
        money_amount:
          type: number
          title: '取引マネー額'
        point_amount:
          type: number
          title: '取引ポイント額(キャンペーン付与ポイント合算)'
          description: |
            取引のポイント額です。
            キャンペーンによるポイント付与額との合算値なので、元々の取引のポイント額のみを取り出したいときは `raw_point_amount` を参照してください。
            チャージ取引の場合、point_amount = raw_point_amount + campaign_point_amount
            支払い取引の場合、point_amount = raw_point_amount - campaign_point_amount
            が成立します。
        raw_point_amount:
          type: number
          title: '取引ポイント額'
          description: |
            取引のポイント額です。
            キャンペーンによるポイント付与額を含まない、元々の取引で支払われたポイント額を表します。
          nullable: true
        campaign_point_amount:
          type: number
          title: 'キャンペーンによるポイント付与額'
          nullable: true
        done_at:
          type: string
          format: date-time
          title: '取引日時'
        description:
          type: string
          title: '取引説明文'
    TransactionDetail:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: '取引ID'
        type:
          type: string
          title: '取引種別'
          description: |
            各取引種別の値の意味は以下の通りです。
            - topup: チャージ
            - payment: 支払い
            - transfer: 個人間送金
            - exchange: マネー間交換
            - cashback: ウォレット退会時の払い戻し処理
            - expire: ウォレット退会時の残高失効処理
          enum: [topup, payment, transfer, exchange, cashback, expire]
        is_modified:
          type: boolean
          title: '返金された取引かどうか'
        sender:
          $ref: '#/components/schemas/User'
          title: '送金者情報'
        sender_account:
          $ref: '#/components/schemas/Account'
          title: '送金ウォレット情報'
        receiver:
          $ref: '#/components/schemas/User'
          title: '受取者情報'
        receiver_account:
          $ref: '#/components/schemas/Account'
          title: '受取ウォレット情報'
        amount:
          type: number
          title: '取引総額 (マネー額 + ポイント額)'
        money_amount:
          type: number
          title: '取引マネー額'
        point_amount:
          type: number
          title: '取引ポイント額(キャンペーン付与ポイント合算)'
          description: |
            取引のポイント額です。
            キャンペーンによるポイント付与額との合算値なので、元々の取引のポイント額のみを取り出したいときは `raw_point_amount` を参照してください。
            チャージ取引の場合、point_amount = raw_point_amount + campaign_point_amount
            支払い取引の場合、point_amount = raw_point_amount - campaign_point_amount
            が成立します。
        raw_point_amount:
          type: number
          title: '取引ポイント額'
          description: |
            取引のポイント額です。
            キャンペーンによるポイント付与額を含まない、元々の取引で支払われたポイント額を表します。
        campaign_point_amount:
