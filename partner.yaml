      x-pokepay-operator-name: "CreateUserAccount"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ユーザーID'
          description: |-
            ユーザーIDです。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: ["private_money_id"]
              properties:
                private_money_id:
                  title: 'マネーID'
                  description: |-
                    マネーIDです。

                    作成するウォレットのマネーを指定します。このパラメータは必須です。
                  type: string
                  format: uuid
                name:
                  title: 'ウォレット名'
                  type: string
                  maxLength: 256
                external_id:
                  title: '外部ID'
                  type: string
                  maxLength: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetail'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
