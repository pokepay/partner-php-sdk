# NOTE:
# エントリーポイントについて、x-pokepay-allow-server-side: true がついているものはサーバーサイドで正しいことが保証されているが
# それ以外は存在しないか間違っているので注意

openapi: '3.0.1'

info:
  description: >-
    Partner APIs
  title:  Partner APIs
  version: 0.0.0

tags:
  - name: Transaction
  - name: Check
    description: |
      店舗ユーザが発行し、エンドユーザーがポケペイアプリから読み取ることでチャージ取引が発生するQRコードです。

      チャージQRコードを解析すると次のようなURLになります(URLは環境によって異なります)。

      `https://www-sandbox.pokepay.jp/checks/xxxxxxxx-xxxx-xxxxxxxxx-xxxxxxxxxxxx`

      QRコードを読み取る方法以外にも、このURLリンクを直接スマートフォン(iOS/Android)上で開くことによりアプリが起動して取引が行われます。(注意: 上記URLはsandbox環境であるため、アプリもsandbox環境のものである必要があります) 上記URL中の `xxxxxxxx-xxxx-xxxxxxxxx-xxxxxxxxxxxx` の部分がチャージQRコードのIDです。
  - name: Bill
    description: 支払いQRコード
  - name: Cashtray
    description: |
      Cashtrayは支払いとチャージ両方に使えるQRコードで、店舗ユーザとエンドユーザーの間の主に店頭などでの取引のために用いられます。
      Cashtrayによる取引では、エンドユーザーがQRコードを読み取った時点で即時取引が作られ、ユーザに対して受け取り確認画面は表示されません。
      Cashtrayはワンタイムで、一度読み取りに成功するか、取引エラーになると失効します。
      また、Cashtrayには有効期限があり、デフォルトでは30分で失効します。

  - name: Customer
  - name: Organization
  - name: Shop
  - name: Account
  - name: Private Money
  - name: Bulk

components:
  schemas:
    Pong:
      x-pokepay-schema-type: "response"
      properties:
        pong:
          type: string
          pattern: '^ok$'
    Echo:
      x-pokepay-schema-type: "response"
      properties:
        status:
          type: string
          pattern: '^ok$'
        message:
          type: string
    Pagination:
      x-pokepay-schema-type: "response"
      properties:
        current:
          type: integer
        per_page:
          type: integer
          minimum: 1
        max_page:
          type: integer
          minimum: 1
        has_prev:
          type: boolean
        has_next:
          type: boolean
    AdminUserWithShopsAndPrivateMoneys:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          pattern: '^(SERVICE|ORGANIZATION|SHOP)-(MANAGER|STAFF)$'
        email:
          type: string
          format: email
        name:
          type: string
        is_active:
          type: boolean
        organization:
          $ref: '#/components/schemas/Organization'
        shops:
          type: array
          items:
            $ref: '#/components/schemas/User'
        private_moneys:
          type: array
          items:
            $ref: '#/components/schemas/PrivateMoney'
    Account:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ウォレットID'
        name:
          type: string
          title: 'ウォレット名'
        is_suspended:
          type: boolean
          title: 'ウォレットが凍結されているかどうか'
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: '設定マネー情報'
    AccountWithUser:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_suspended:
          type: boolean
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
        user:
          $ref: '#/components/schemas/User'
    AccountDetail:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_suspended:
          type: boolean
        balance:
          type: number
          format: decimal
        money_balance:
          type: number
          format: decimal
        point_balance:
          type: number
          format: decimal
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
        user:
          $ref: '#/components/schemas/User'
    ShopAccount:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ウォレットID'
        name:
          type: string
          title: 'ウォレット名'
        is_suspended:
          type: boolean
          title: 'ウォレットが凍結されているかどうか'
        can_transfer_topup:
          type: boolean
          title: 'チャージ可能かどうか'
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: '設定マネー情報'
    AccountBalance:
      x-pokepay-schema-type: "response"
      properties:
        expires_at:
          type: string
          format: date-time
        money_amount:
          type: number
          format: decimal
        point_amount:
          type: number
          format: decimal
    Bill:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 支払いQRコードのID
        amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額
          description: 支払い額。支払い額未指定の場合は支払い時に任意金額を入力できます。
        max_amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額を範囲指定した場合の上限
          description: 支払い額に任意金額を入力する際の上限です。
        min_amount:
          type: number
          format: decimal
          nullable: true
          title: 支払い額を範囲指定した場合の下限
          description: 支払い額に任意金額を入力する際の下限です。
        description:
          type: string
          title: 支払いQRコードの説明文(アプリ上で取引の説明文として表示される)
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 支払いQRコード発行ウォレット
          description: 支払いQRコードを発行した店舗のウォレットです。ユーザやマネーの情報を含みます。
        is_disabled:
          type: boolean
          title: 無効化されているかどうか
        token:
          type: string
          title: 支払いQRコードを解析したときに出てくるURL
    Check:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: チャージQRコードのID
        amount:
          type: number
          format: decimal
          deprecated: true
          title: チャージマネー額
        money_amount:
          type: number
          format: decimal
          title: チャージマネー額
        point_amount:
          type: number
          format: decimal
          title: チャージポイント額
        description:
          type: string
          title: チャージQRコードの説明文(アプリ上で取引の説明文として表示される)
        user:
          $ref: '#/components/schemas/User'
          title: 送金元ユーザ情報
        is_onetime:
          type: boolean
          title: 使用回数が一回限りかどうか
        is_disabled:
          type: boolean
          title: 無効化されているかどうか
        expires_at:
          type: string
          format: date-time
          title: チャージQRコード自体の失効日時
        private_money:
          $ref: '#/components/schemas/PrivateMoney'
          title: 対象マネー情報
        usage_limit:
          type: integer
          title: 一回限りでない場合の最大読み取り回数
        usage_count:
          type: number
          title: 一回限りでない場合の現在までに読み取られた回数
        token:
          type: string
          title: チャージQRコードを解析したときに出てくるURL

    Cashtray:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: Cashtray自体のIDです。
        amount:
          type: number
          format: decimal
          title: 取引金額
          description: Cashtrayの取引金額です。正の数ならチャージ、負の数なら支払いとなります。
        description:
          type: string
          title: Cashtrayの説明文
          description: Cashtrayの説明文です。アプリ上で取引の説明文として表示されます。
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 発行店舗のウォレット
          description: Cashtrayを発行した店舗ユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
        expires_at:
          type: string
          format: date-time
          title: Cashtrayの失効日時
        canceled_at:
          type: string
          format: date-time
          nullable: true
          title: Cashtrayの無効化日時。NULLの場合は無効化されていません
        token:
          type: string
          title: CashtrayのQRコードを解析したときに出てくるURL

    CashtrayWithResult:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: CashtrayのID
          description: Cashtray自体のIDです。
        amount:
          type: number
          format: decimal
          title: 取引金額
          description: Cashtrayの取引金額です。正の数ならチャージ、負の数なら支払いとなります。
        description:
          type: string
          title: Cashtrayの説明文(アプリ上で取引の説明文として表示される)
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: 発行店舗のウォレット
          description: Cashtrayを発行した店舗ユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
        expires_at:
          type: string
          format: date-time
          title: Cashtrayの失効日時
        canceled_at:
          type: string
          format: date-time
          nullable: true
          title: Cashtrayの無効化日時。NULLの場合は無効化されていません
        token:
          type: string
          title: CashtrayのQRコードを解析したときに出てくるURL
        attempt:
          $ref: '#/components/schemas/CashtrayAttempt'
          title: Cashtray読み取り結果
          description: Cashtrayをエンドユーザーが読み取った結果です。Cashtrayがまだ誰にも読み取られていない場合はNULLになります。
          nullable: true
        transaction:
          $ref: '#/components/schemas/Transaction'
          title: 取引結果
          description: Cashtrayをエンドユーザーが読み取った結果としてできた取引です。Cashtrayがまだ誰にも読み取られていない場合、またはエラーにより取引が完了しなかった場合はNULLになります。
          nullable: true

    CashtrayAttempt:
      x-pokepay-schema-type: "response"
      properties:
        account:
          $ref: '#/components/schemas/AccountWithUser'
          title: エンドユーザーのウォレット
          description: |-
            Cashtrayを読み取ったエンドユーザーのウォレット情報です。ユーザやマネーの情報を含みます。
            この際、エンドユーザーがCashtrayを発行した店舗ウォレットのマネーを持っていない場合、この値はNULLになります。
          nullable: true
        status_code:
          type: number
          title: ステータスコード
          description: エンドユーザーによるCashtrayの読み取りリクエストに対するレスポンスのHTTPステータスコードです。
        error_type:
          type: string
          title: エラー型
          description: 取引中に発生したエラーの型名です。エラーが発生しなかった場合は空文字となります。
        error_message:
          type: string
          title: エラーメッセージ
          description: 取引中に発生したエラーの説明文です。エラーが発生しなかった場合は空文字となります。
        created_at:
          type: string
          format: date-time
          title: Cashtray読み取り記録の作成日時
          description: エンドユーザーによるCashtrayの読み取りリクエストに対する記録(CashtrayAttempt)の作成日時です。これによりエンドユーザーがCashtrayをいつ読み取ったかが分かります。

    User:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'ユーザー (または店舗) ID'
        name:
          type: string
          title: 'ユーザー (または店舗) 名'
        is_merchant:
          type: boolean
          title: '店舗ユーザーかどうか'
    PrivateMoney:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 'マネーID'
        name:
          type: string
          maxLength: 256
          title: 'マネー名'
        unit:
          type: string
          title: 'マネー単位 (例: 円)'
        is_exclusive:
          type: boolean
          title: '会員制のマネーかどうか'
        description:
          type: string
          title: 'マネー説明文'
        oneline_message:
          type: string
          title: 'マネーの要約'
        organization:
          title: 'マネーを発行した組織'
          $ref: '#/components/schemas/Organization'
        max_balance:
          type: number
          format: decimal
          title: 'ウォレットの上限金額'
        transfer_limit:
          type: number
          format: decimal
          title: 'マネーの取引上限額'
        type:
          type: string
          enum: [own, third-party]
          title: 'マネー種別 (自家型=own, 第三者型=third-party)'
        expiration_type:
          type: string
          enum: [static, last-update, last-topup-update]
          title: '有効期限種別 (チャージ日起算=static, 最終利用日起算=last-update, 最終チャージ日起算=last-topup-update)'
        enable_topup_by_member:
          type: boolean
          nullable: true
          title: '加盟店によるチャージが有効かどうか'
    Organization:
      x-pokepay-schema-type: "response"
      properties:
        code:
          type: string
          maxLength: 32
          title: '組織コード'
        name:
          type: string
          maxLength: 256
          title: '組織名'
    Transaction:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: '取引ID'
        type:
          type: string
          title: '取引種別 (チャージ=topup, 支払い=payment)'
        is_modified:
          type: boolean
          title: '返金された取引かどうか'
        sender:
          $ref: '#/components/schemas/User'
          title: '送金者情報'
        sender_account:
          $ref: '#/components/schemas/Account'
          title: '送金ウォレット情報'
        receiver:
          $ref: '#/components/schemas/User'
          title: '受取者情報'
        receiver_account:
          $ref: '#/components/schemas/Account'
          title: '受取ウォレット情報'
        amount:
          type: number
          title: '決済総額 (マネー額 + ポイント額)'
        money_amount:
          type: number
          title: '決済マネー額'
        point_amount:
          type: number
          title: '決済ポイント額'
        done_at:
          type: string
          format: date-time
          title: '取引日時'
        description:
          type: string
          title: '取引説明文'
    ShopWithMetadata:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 店舗ID
        name:
          type: string
          title: 店舗名
        organization_code:
          type: string
          maxLength: 256
          title: 組織コード
        postal_code:
          type: string
          nullable: true
          title: '店舗の郵便番号'
        address:
          type: string
          nullable: true
          title: '店舗の住所'
        tel:
          type: string
          nullable: true
          title: '店舗の電話番号'
        email:
          type: string
          nullable: true
          format: email
          maxLength: 256
          title: '店舗のメールアドレス'
        external_id:
          type: string
          nullable: true
          maxLength: 36
          title: '店舗の外部ID'
    ShopWithAccounts:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
          title: 店舗ID
        name:
          type: string
          title: 店舗名
        organization_code:
          type: string
          maxLength: 256
          title: 組織コード
        postal_code:
          type: string
          nullable: true
          title: '店舗の郵便番号'
        address:
          type: string
          nullable: true
          title: '店舗の住所'
        tel:
          type: string
          nullable: true
          title: '店舗の電話番号'
        email:
          type: string
          nullable: true
          format: email
          maxLength: 256
          title: '店舗のメールアドレス'
        external_id:
          type: string
          nullable: true
          maxLength: 36
          title: '店舗の外部ID'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/ShopAccount'
    UserTransaction:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        balance:
          type: number
          format: decimal
        amount:
          type: number
          format: decimal
          minimum: 0
        money_amount:
          type: number
          format: decimal
          minimum: 0
        point_amount:
          type: number
          format: decimal
          minimum: 0
        account:
          $ref: '#/components/schemas/Account'
        description:
          type: string
        done_at:
          type: string
          format: date-time
        type:
          type: string
          enum: [topup, payment, transfer, exchange]
        is_modified:
          type: boolean
    BulkTransaction:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        request_id:
          type: string
          title: リクエストID
        name:
          type: string
          title: バルク取引管理用の名前
        description:
          type: string
          title: バルク取引管理用の説明文
        status:
          type: string
          enum:
            - submitted
            - examining
            - queued
            - processing
            - error
            - done
          title: バルク取引の状態
        error:
          type: string
          nullable: true
          title: バルク取引のエラー種別
        error_lineno:
          type: integer
          nullable: true
          title: バルク取引のエラーが発生した行番号
        submitted_at:
          type: string
          format: date-time
          title: バルク取引が登録された日時
        updated_at:
          type: string
          format: date-time
          title: バルク取引が更新された日時
    AccountWithoutPrivateMoneyDetail:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        is_suspended:
          type: boolean
        private_money_id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
    Transfer:
      x-pokepay-schema-type: "response"
      properties:
        id:
          type: string
          format: uuid
        sender_account:
          $ref: '#/components/schemas/AccountWithoutPrivateMoneyDetail'
