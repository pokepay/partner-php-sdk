  /users/{user_id}/accounts:
    get:
      tags:
        - Account
      summary: 'エンドユーザー、店舗ユーザーのウォレット一覧を表示する'
      description: ユーザーIDを指定してそのユーザーのウォレット一覧を取得します。
      x-pokepay-operator-name: "ListUserAccounts"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ユーザーID'
          description: |-
            ユーザーIDです。

            指定したユーザーIDのウォレット一覧を取得します。パートナーキーと紐づく組織が発行しているマネーのウォレットのみが表示されます。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                page:
                  type: integer
                  minimum: 1
                  title: 'ページ番号'
                  description: 取得したいページ番号です。デフォルト値は1です。
                per_page:
                  type: integer
                  minimum: 1
                  title: '1ページ分の取引数'
                  description: 1ページ当たりのウォレット数です。デフォルト値は50です。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccountDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - Account
      summary: 'エンドユーザーのウォレットを作成する'
      description: |-
        既存のエンドユーザーに対して、指定したマネーのウォレットを新規作成します
      x-pokepay-operator-name: "CreateUserAccount"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ユーザーID'
          description: |-
            ユーザーIDです。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: ["private_money_id"]
              properties:
                private_money_id:
                  title: 'マネーID'
                  description: |-
                    マネーIDです。

                    作成するウォレットのマネーを指定します。このパラメータは必須です。
                  type: string
                  format: uuid
                name:
                  title: 'ウォレット名'
                  type: string
                  maxLength: 256
                external_id:
                  title: '外部ID'
                  type: string
                  maxLength: 50
                metadata:
                  type: string
                  format: json
                  title: 'ウォレットに付加するメタデータ'
                  description: |-
                    ウォレットに付加するメタデータをJSON文字列で指定します。
                    指定できるJSON文字列には以下のような制約があります。
                    - フラットな構造のJSONを文字列化したものであること。
                    - keyは最大32文字の文字列(同じkeyを複数指定することはできません)
                    - valueには128文字以下の文字列が指定できます
                  example: |-
                    {"key1":"foo","key2":"bar"}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetail'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  /accounts/{account_id}:
    get:
      tags:
        - Customer
      summary: 'ウォレット情報を表示する'
      description: ウォレットを取得します。
      x-pokepay-operator-name: "GetAccount"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ウォレットID'
          description: |-
            ウォレットIDです。

            フィルターとして使われ、指定したウォレットIDのウォレットを取得します。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - Customer
      summary: 'ウォレット情報を更新する'
      description: |-
        ウォレットの状態を更新します。
        以下の項目が変更できます。

        - ウォレットの凍結/凍結解除の切り替え(エンドユーザー、店舗ユーザー共通)
        - 店舗でチャージ可能かどうか(店舗ユーザのみ)

        エンドユーザーのウォレット情報更新には UpdateCustomerAccount が使用できます。
      x-pokepay-operator-name: "UpdateAccount"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ウォレットID'
          description: |-
            ウォレットIDです。

            指定したウォレットIDのウォレットの状態を更新します。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                is_suspended:
                  type: boolean
                  title: 'ウォレットが凍結されているかどうか'
                  description: ウォレットの凍結状態です。真にするとウォレットが凍結され、そのウォレットでは新規取引ができなくなります。偽にすると凍結解除されます。
                status:
                  type: string
                  enum: [active, suspended, pre-closed]
                  title: 'ウォレット状態'
                  description: ウォレットの状態です。
                can_transfer_topup:
                  type: boolean
                  title: 'チャージ可能かどうか'
                  description: 店舗ユーザーがエンドユーザーにチャージ可能かどうかです。真にするとチャージ可能となり、偽にするとチャージ不可能となります。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetail'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Customer
      summary: 'ウォレットを退会する'
      description: ウォレットを退会します。一度ウォレットを退会した後は、そのウォレットを再び利用可能な状態に戻すことは出来ません。
      x-pokepay-operator-name: "DeleteAccount"
      x-pokepay-allow-server-side: true
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
            format: uuid
            title: 'ウォレットID'
          description: |-
            ウォレットIDです。

            指定したウォレットIDのウォレットを退会します。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                cashback:
                  type: boolean
                  title: '返金有無'
                  description: 退会時の返金有無です。エンドユーザに返金を行う場合、真を指定して下さい。現在のマネー残高を全て現金で返金したものとして記録されます。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDeleted'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

