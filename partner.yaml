          minimum: 0
        money_amount:
          type: number
          format: decimal
          minimum: 0
        point_amount:
          type: number
          format: decimal
          minimum: 0
        done_at:
          type: string
          format: date-time
        type:
          type: string
          enum: [topup, payment, refund-topup, refund-payment, transfer, exchange-inflow, exchange-outflow, campaign-topup, refund-campaign, use-coupon, refund-coupon]
        description:
          type: string
        transaction_id:
          type: string
          format: uuid

    OrganizationSummary:
      x-pokepay-schema-type: "response"
      properties:
        count:
          type: integer
        money_amount:
          type: number
          format: decimal
