      summary: 'Cashtrayの情報を取得する'
      description: |-
        Cashtrayの情報を取得します。

        Cashtrayの現在の状態に加え、エンドユーザーのCashtray読み取りの試行結果、Cashtray読み取りによって作られた取引情報が取得できます。

