        required: true
        content:
          application/json:
            schema:
              properties:
                page:
                  type: integer
                  minimum: 1
                  title: 'ページ番号'
                  description: 取得したいページ番号です。デフォルト値は1です。
                per_page:
                  type: integer
                  minimum: 1
                  title: '1ページ分の取引数'
                  description: 1ページ当たりのウォレット数です。デフォルト値は50です。
